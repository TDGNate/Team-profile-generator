<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Team Generator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<header>
			<h1>Team Profile Generator</h1>
		</header>
		<main>
			<div class="card-container">
				<div class="card" style="width: 18rem">
					<div class="card-body">
						<div class="card-top">
							<h5 class="card-title">The</h5>
							<h6 class="card-subtitle mb-2">Manager</h6>
						</div>
						<p class="card-info card-text">ID: 1</p>
						<a href="mailto:hello@gmail.com" class="card-info card-link"
							>Email: hello@gmail.com</a
						>
						<a href="#" class="card-info card-link">Office Number: 3</a>
					</div>
				</div>

				<div class="card" style="width: 18rem">
					<div class="card-body">
						<div class="card-top bg-primary">
							<h5 class="card-title">Links</h5>
							<h6 class="card-subtitle mb-2">Engineer</h6>
						</div>
						<p class="card-info card-text">ID: 9</p>
						<a href="mailto:Top@gmail.com" class="card-info card-link"
							>Email: Top@gmail.com</a
						>
						<a
							href="https://github.com/"
							class="card-info card-link"
							target="_blank"
							>Github:
						</a>
					</div>
				</div>

				<div class="card" style="width: 18rem">
					<div class="card-body">
						<div class="card-top bg-success">
							<h5 class="card-title">Work!</h5>
							<h6 class="card-subtitle mb-2">Intern</h6>
						</div>
						<p class="card-info card-text">ID: 7</p>
						<a href="mailto:G@gmail.com" class="card-info card-link"
							>Email: G@gmail.com</a
						>
						<a href="#" class="card-info card-link">School: big brain school</a>
					</div>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
	</body>
</html>
